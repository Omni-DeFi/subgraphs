specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Staking
    network: localhost
    source:
      address: "0x9fE46736679d2D9a65F0992F2272dE9f3c7fa6e0"
      abi: Staking
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - EmergencyWithdrawal
        - LoanRepaid
        - LoanTaken
        - OwnershipTransferred
        - Paused
        - RewardRateUpdated
        - RewardsClaimed
        - Staked
        - Unpaused
        - Withdrawn
      abis:
        - name: Staking
          file: ./abis/Staking.json
      eventHandlers:
        - event: EmergencyWithdrawal(indexed address,indexed uint256)
          handler: handleEmergencyWithdrawal
        - event: LoanRepaid(indexed address,indexed uint256)
          handler: handleLoanRepaid
        - event: LoanTaken(indexed address,indexed uint256)
          handler: handleLoanTaken
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: RewardRateUpdated(uint256)
          handler: handleRewardRateUpdated
        - event: RewardsClaimed(indexed address,indexed uint256)
          handler: handleRewardsClaimed
        - event: Staked(indexed address,indexed uint256)
          handler: handleStaked
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: Withdrawn(indexed address,indexed uint256)
          handler: handleWithdrawn
      file: ./src/staking.ts
  - kind: ethereum
    name: StakingToken
    network: localhost
    source:
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
      abi: StakingToken
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - Transfer
      abis:
        - name: StakingToken
          file: ./abis/StakingToken.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/staking-token.ts
  - kind: ethereum
    name: RewardToken
    network: localhost
    source:
      address: "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512"
      abi: RewardToken
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RewardTokenApproval
        - RewardTokenTransfer
      abis:
        - name: RewardToken
          file: ./abis/RewardToken.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/reward-token.ts
  - kind: ethereum
    name: amm
    network: localhost
    source:
      address: "0xDc64a140Aa3E981100a9becA4E685f962f0cF6C9"
      abi: amm
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LiquidityProvided
        - LiquidityRemoved
        - ammOwnershipTransferred
        - Swapped
      abis:
        - name: amm
          file: ./abis/amm.json
      eventHandlers:
        - event: LiquidityProvided(indexed address,indexed uint256,indexed uint256)
          handler: handleLiquidityProvided
        - event: LiquidityRemoved(indexed address,indexed uint256,indexed uint256)
          handler: handleLiquidityRemoved
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Swapped(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleSwapped
      file: ./src/amm.ts
